services:
  wg-easy:
    image: ghcr.io/wg-easy/wg-easy
    container_name: wg-easy
    environment:
      LANG: ru
      WG_HOST: '195.133.84.27'
      PASSWORD_HASH: $$2a$12$$FIkmJackioh0Hq8UFRrjuOHyXOrhTXEXhVWOfwv4YChcW8EQh7oeW
      MAX_AGE: 15
      UI_TRAFFIC_STATS: true
      UI_CHART_TYPE: 3
    volumes:
      - ./wireguard:/etc/wireguard
    ports:
      - 51820:51820/udp
      - 51821:51821/tcp
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
    sysctls:
      - net.ipv6.conf.all.disable_ipv6=0
      - net.ipv4.ip_forward=1
      - net.ipv4.conf.all.src_valid_mark=1
    restart: unless-stopped
